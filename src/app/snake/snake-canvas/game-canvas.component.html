<div class="gameField2">
  <canvas #myCanvas width="1280" height="720"></canvas>
</div>
<div class="panel">
  <button (click)="toggleStartPause()">{{running ? 'Stop' : 'Run'}}</button>
  : {{running ? 'game is on' : 'game is on pause'}}
  Food count: {{snakeGame.foods.length}}
</div>

<div class="inf">
  <ul>
    <li *ngFor="let s of snakeGame.snakes; let i = index;">
      {{i+1}}: {{s.currentLength}} ({{s.snakeElements.length}})
    </li>
  </ul>
</div>
