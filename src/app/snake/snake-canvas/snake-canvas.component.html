<canvas #myCanvas width="1000" height="800" class="gameField"></canvas>
<div class="panel">
  <button (click)="changeRun()">{{running ? 'Stop' : 'Run'}}</button> : {{running ? 'game is on' : 'game is on pause'}}
  Food count:
</div>

<div class="inf">
  <ul>
    <li *ngFor="let s of gameField.snakes; let i = index;">
      {{i+1}}: {{s.currentLength}} ({{s.snakeElements.length}})
    </li>
  </ul>
</div>
